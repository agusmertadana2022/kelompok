<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color: #267871;">
    <div class="form" style="width: 800px;background-color: white; position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);padding: 15px 15px 15px 30px;border-radius: 30px;">
        <div style="width: 100%;text-align: center;font-size: 50px;margin-bottom: 40px;">
            <i class="fas fa-users" style="color: #136a8a;"></i>
        </div>
        <table style="width: 100%;" border="0">
            <tr>
                <td>
                    <label>Nama Lengkap</label>
                    <br>
                    <input type="text" class="input border-radius-50 w-80 ">
                </td>
                <td>
                    <label>Email</label>
                    <br>
                    <input type="text" class="input border-radius-50 w-80 ">
                </td>
            </tr>
            <tr>
                <td>
                    <br>
                    <label>Tempat Lahir</label>
                    <br>
                    <input type="text" class="input border-radius-50 w-80 ">
                </td>
                <td>
                    <br>
                    <label>Tanggal Lahir</label>
                    <br>
                    <input type="text" class="input border-radius-50 w-80 ">
                </td>
            </tr>
            <tr>
                <td>
                    <br>
                    <label>Jenis Kelamin</label>
                    <br>
                    <input type="radio"><label for="">Laki laki</label>
                    <input type="radio"><label for="">Perempuan</label>
                </td>
                <td>
                    <br>
                    <label>Jurusan</label>
                    <br>
                    <select name="" id="" class="input border-radius-50 w-80 ">
                        <option value="IPA">IPA</option>
                        <option value="IPS">IPS</option>
                        <option value="Bahasa Indonesia">Bahasa Indonesia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    
                    <label>Alamat</label>
                    <textarea name="" id="" style="border-radius: 5px; width: 90%;" class="input"></textarea>
                </td>
            </tr>
        </table>

        <div style="width: 100%;text-align: center;">
            <a href="index.html"><button class="btn-daftar">Kembali</button></a>
            <button class="btn-daftar">Daftar</button>
        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script>
		$(document).ready(function(){
			$(".btn-daftar").on('click',function(){
				swal(
					'Berhasil',
					'Silakan Check Email Untuk Verifikasi',
					'success'
				)
			});
		});
	</script>
</body>
</html>
